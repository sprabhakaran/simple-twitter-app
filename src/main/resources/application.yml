spring:
  main:
    banner-mode: off

  datasource:
    url: jdbc:mysql://localhost:3306/twitterapp
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        hdm2ddl:
          auto: update


logging:
  level:
    ROOT: warn
